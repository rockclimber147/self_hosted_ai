<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white p-8 md:p-10 rounded-xl shadow-2xl">

        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
            Customer Sign In
        </h1>
        <p class="text-center text-sm text-gray-500 mb-8">
        </p>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm transition-all duration-300" role="alert"></div>

        <form id="login-form">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address or Username</label>
                <input type="text" id="email" name="email" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                  placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                  placeholder="••••••••">
            </div>

            <div class="flex justify-end mb-6">
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700 transition duration-150">
                    Forgot Password?
                </a>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-150 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Not a customer? Admin Sign In 
            <a href="./admin_login.html" class="font-medium text-blue-600 hover:text-blue-700 transition duration-150">
                here
            </a>
        </p>

    </div>

    <script>
    const showMessage = (message, type) => {
        const msgBox = document.getElementById('message-box');
        let color, background;
        if (type === 'success') {
            color = 'text-green-800';
            background = 'bg-green-100';
        } else if (type === 'error') {
            color = 'text-red-800';
            background = 'bg-red-100';
        }

        msgBox.className = `p-3 mb-4 rounded-lg text-sm transition-all duration-300 ${color} ${background}`;
        msgBox.textContent = message;
        msgBox.classList.remove('hidden');

        setTimeout(() => {
            msgBox.classList.add('hidden');
        }, 5000);
    };

    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const apiUrl = 'http://127.0.0.1:8000/user/login';

        if (!email || !password) {
            showMessage('Please enter both email and password.', 'error');
            return;
        }

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'customer_landing.html'; 
                }, 1000); 

            } else {
                let errorDetail = `Login failed. Status: ${response.status}.`;
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.detail || `Server status: ${response.status}`; 
                } catch (e) {
                    errorDetail += ' Failed to read server error details.';
                }
                
                showMessage(`Login failed: ${errorDetail}`, 'error');
            }

        } catch (error) {
            console.error('Fetch error:', error);
            
            let displayError = 'Could not connect to the API server.';
            
            if (window.location.protocol === 'https:' && apiUrl.startsWith('http:')) {
                displayError = 'BLOCKED: Mixed Content. The secure HTTPS page cannot load the HTTP API.';
            }
            
            showMessage(displayError, 'error');
        }
    });
  </script>

</body>
</html>
