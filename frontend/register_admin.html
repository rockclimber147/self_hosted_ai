<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; 
            color: #e2e8f0;
        }
        .message-box {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-10px);
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-2xl shadow-black/50 space-y-6">
        <h1 class="text-3xl font-extrabold text-white text-center">Create Your Account</h1>
        <p class="text-center text-slate-400">Join our platform and start managing your videos.</p>

        <div id="messageBox" class="message-box p-3 rounded-lg text-sm hidden" role="alert">
            <span id="messageText"></span>
        </div>

        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-500 focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-slate-700 text-white">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="mt-1 block w-full px-4 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-500 focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-slate-700 text-white">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-slate-300">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                    class="mt-1 block w-full px-4 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-500 focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-slate-700 text-white">
            </div>

            <button type="submit" id="registerBtn"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 disabled:opacity-50"
                    disabled>
                Register
            </button>
        </form>

        <p class="text-center text-sm text-slate-400">
            Already have an account?
            <a href="admin_login.html" class="font-medium text-blue-400 hover:text-blue-300">Sign in here</a>
        </p>
    </div>

    <script src="./scripts/register_admin.js"></script>
</body>
</html>
