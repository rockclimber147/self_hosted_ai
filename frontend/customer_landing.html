<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard - AI Video Summarizer</title>
  <link rel="stylesheet" href="styles/customer_landing.css" />
</head>

<body>
  <div class="container">
    <div class="header-section">
      <h1>AI Video Summarizer</h1>
      <p>User: <span id="email"></span></p>
      <p>Total API Requests: <span id="apiCount">0</span></p>
    </div>

    <div class="ai-section">
      <div class="upload-section">
        <p>Select a video file (MP4) and get a generated summary.</p><br>

        <div id="uploadForm">
          <h3>Upload Video:</h3>
          <input type="file" id="videoFile" accept="video/mp4" />
          <button type="button" id="uploadBtn">Upload & Summarize</button>
        </div>

        <div id="loading" class="hidden">Summarizing your video...</div>

        <div id="result" class="hidden">
          <h3>Summary</h3>
          <pre id="summaryText"></pre>
        </div>

        <div id="error" class="hidden"></div>
      </div>

      <div class="response-box">
        <h3>AI Response:</h3>
        <pre id="responseText">No response yet.</pre>
      </div>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <script src="scripts/customer_landing.js"></script>
</body>
</html>
