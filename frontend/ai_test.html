<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #summary { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Upload Video to Summarize</h1>
  <input type="file" id="videoFile" accept="video/*">
  <button id="uploadBtn">Upload & Summarize</button>

  <div id="summary"></div>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const videoFileInput = document.getElementById('videoFile');
  const summaryDiv = document.getElementById('summary');

  uploadBtn.addEventListener('click', () => {
    const file = videoFileInput.files[0];
    if (!file) {
      alert('Please select a video file first!');
      return;
    }

    summaryDiv.textContent = "Processing...";

    const formData = new FormData();
    formData.append('file', file); // Must match FastAPI parameter name

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://127.0.0.1:8000/ai/summarize/', true);

    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        try {
          const data = JSON.parse(xhr.responseText);
          summaryDiv.textContent = data.summary || "No summary returned.";
        } catch (err) {
          summaryDiv.textContent = 'Error parsing response: ' + err.message;
        }
      } else {
        summaryDiv.textContent = 'Server error: ' + xhr.status + ' ' + xhr.statusText;
      }
    };

    xhr.onerror = function() {
      summaryDiv.textContent = 'Network error or CORS issue.';
    };

    xhr.send(formData);
  });
</script>
</body>
</html>
