<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-gray-900 p-8 md:p-10 rounded-xl shadow-2xl">

        <h1 class="text-3xl font-bold text-white mb-6 text-center">
            Admin Sign In
        </h1>
        <p class="text-center text-sm text-gray-400 mb-8">
        </p>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm transition-all duration-300" role="alert"></div>

        <form id="login-form">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email address or
                    Username</label>
                <input type="text" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="admin@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-150 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-6">
            Not an Admin? Customers Sign In
            <a href="./customer_login.html"
                class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">
                here
            </a>
        </p>

        <p class="text-center text-sm text-gray-400 mt-6">
            Don't have an account?
            <a href="./register_admin.html"
                class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">
                Register here
            </a>
        </p>

    </div>

    <script type="module" src="./scripts/admin_login.js"></script>

</body>

</html>
